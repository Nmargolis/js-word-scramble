<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        // alert("Popups are working");
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var i = Math.floor(Math.random() * WORDS.length);

            // Scramble the word
            var scrambledWord = shuffle(WORDS[i]);

            // prompt the user to guess the original word when given the scrambled word
            var guess = prompt("The scrambled word is " + scrambledWord + ". Unscramble the word");

            // Convert guess to lowercase
            guess = guess.toLowerCase();

            // Remove spaces from guess
            guess = guess.split(' ').join('');

            // If the user guesses wrong, tell them they were wrong and the right word.
            if (guess !== WORDS[i]) {
                alert("Wrong guess! The word was " + WORDS[i] + ".");
            }
            
            // If the user guesses the correct word, congratulate them.
            else {
                alert("You're right! Congratulations!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");
            // console.log(playing)

            // What does confirm() return? Retrurns true if user clicks 'ok' and False if user clicks 'cancel'
            // What does setting the playing variable do? It allows us to do a while loop. 
            // It is the condition that keeps the loop going
        }

        alert("goodbye!");


        // Define a function that takes a string
        // Split the string into an array
        // 



    function shuffle(astring) {
        // Split input string into array of characters
        var original = astring.split("");
        // Get length of array of characters
        len = original.length;

        // Loop for as long as i is less than the length of the array
            for(var i = 0; i < len; i++) {
            var newIndex = Math.floor(Math.random() * (i + 1));
            var character = original[i];
            original[i] = original[newIndex];
            original[newIndex] = character;
        }

        return original.join("");
        }

    </script>
    
</body>
</html>
